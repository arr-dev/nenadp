<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCi7zSp6HlkurfStxoRqhbTpFGkVr4SABc&sensor=false&extension=.js'></script>

<script>
    google.maps.event.addDomListener(window, 'load', init);
    var map;
    function init() {
      var centerX;
      var centerY;
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            showMap(position.coords.latitude, position.coords.longitude);
          },
          function(position) {
            showMap(centerX, centerY);
          }
        )
      }
    }
    function showMap(centerX, centerY) {
        if (centerX == undefined || centerY == undefined) {
          centerX = 43.9833;
          centerY = 20.8833;
        }
        var mapOptions = {
            center: new google.maps.LatLng(centerX,centerY),
            zoom: 4,
            zoomControl: true,
            zoomControlOptions: {
                style: google.maps.ZoomControlStyle.DEFAULT,
            },
            disableDoubleClickZoom: true,
            mapTypeControl: true,
            mapTypeControlOptions: {
                style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
            },
            scaleControl: true,
            scrollwheel: true,
            panControl: true,
            streetViewControl: true,
            draggable : true,
            overviewMapControl: true,
            overviewMapControlOptions: {
                opened: false,
            },
            mapTypeId: google.maps.MapTypeId.ROADMAP,
        }
        var mapElement = document.getElementById('gmap');
        var map = new google.maps.Map(mapElement, mapOptions);
        var locations = [
['Paris', 'undefined', 'undefined', 'undefined', 'undefined', 48.85837009999999, 2.2944813, 'https://mapbuildr.com/assets/img/markers/default.png'],['Brussels', 'undefined', 'undefined', 'undefined', 'undefined', 50.8503396, 4.3517103, 'https://mapbuildr.com/assets/img/markers/default.png'],['Copenhagen', 'undefined', 'undefined', 'undefined', 'undefined', 55.6760968, 12.5683371, 'https://mapbuildr.com/assets/img/markers/default.png'],['Barcelona', 'undefined', 'undefined', 'undefined', 'undefined', 41.3850639, 2.1734035, 'https://mapbuildr.com/assets/img/markers/default.png'],['Zakinthos', 'undefined', 'undefined', 'undefined', 'undefined', 37.7274964, 20.863862, 'https://mapbuildr.com/assets/img/markers/default.png'],['Prague', 'undefined', 'undefined', 'undefined', 'undefined', 50.0755381, 14.4378005, 'https://mapbuildr.com/assets/img/markers/default.png'],['Budapest', 'undefined', 'undefined', 'undefined', 'undefined', 47.497912, 19.040235, 'https://mapbuildr.com/assets/img/markers/default.png']
        ];
        for (i = 0; i < locations.length; i++) {
                        if (locations[i][1] =='undefined'){ description ='';} else { description = locations[i][1];}
                        if (locations[i][2] =='undefined'){ telephone ='';} else { telephone = locations[i][2];}
                        if (locations[i][3] =='undefined'){ email ='';} else { email = locations[i][3];}
           if (locations[i][4] =='undefined'){ web ='';} else { web = locations[i][4];}
           if (locations[i][7] =='undefined'){ markericon ='';} else { markericon = locations[i][7];}
            marker = new google.maps.Marker({
                icon: markericon,
                position: new google.maps.LatLng(locations[i][5], locations[i][6]),
                map: map,
                title: locations[i][0],
                desc: description,
                tel: telephone,
                email: email,
                web: web
            });
     }

}
</script>
